# Конфигурация Telegram Whitelist Plugin

telegram:
  # Токен вашего бота от @BotFather
  bot-token: "ВАШ_ТОКЕН_БОТА"
  
  # ID чата (группы) куда отправлять заявки
  # Чтобы получить ID, добавьте бота в группу и отправьте любое сообщение
  # Затем перейдите по ссылке: https://api.telegram.org/bot<ВАШ_ТОКЕН>/getUpdates
  chat-id: "-1001234567890"
  
  # ID администратора (ваш ID в Telegram)
  # Узнать можно через @userinfobot
  admin-chat-id: "123456789"
  
  # Дополнительные администраторы (их Telegram ID)
  admins:
    - "987654321"

# Настройки валидации ника
validation:
  min-length: 3
  max-length: 16
  allowed-chars: "[a-zA-Z0-9_]"

# Сообщения
messages:
  welcome: "Добро пожаловать! Введите ваш никнейм Minecraft для подачи заявки на вайтлист."
  nickname-waiting: "⏳ Ваша заявка отправлена на рассмотрение. Ожидайте решения."
  approved: "✅ Ваша заявка на вайтлист принята! Теперь вы можете зайти на сервер."
  rejected: "❌ Ваша заявка на вайтлист отклонена."
  
  errors:
    invalid-length: "❌ Никнейм должен быть от {min} до {max} символов."
    invalid-chars: "❌ Никнейм может содержать только латинские буквы, цифры и подчеркивание."